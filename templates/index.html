<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }} ">
</head>
<body>

    <div class="container">
        <h1 class="mt-5">Topic Classifier</h1>
        <div class="mt-4">
            <label for="textInput">Enter Text:</label>
            <textarea id="textInput" class="form-control" rows="5"></textarea>
        </div>
        <div class="mt-3">
            <label for="modelType">Select Model Type:</label>
            <select id="modelType" class="form-control">
                <option value="svm">Support Vector Machine (SVM)</option>
                <option value="nb">Naive Bayes (NB)</option>
            </select>
        </div>
        <div class="mt-3">
            <button id="predictBtn" class="btn btn-primary">Predict Topic</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="predictionModal" tabindex="-1" role="dialog" aria-labelledby="predictionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="predictionModalLabel">Predicted Topic</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="predictedTopic"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
